<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="elzero.js"></script>
    <link rel="stylesheet" href="elzero.css">
</head>
<body>
    <div class="container">
        <div class="sign-in">
            <h1>Sign in</h1>
            <div class="social-media">
                <img src="facebook.png" alt="" class="icon-size">
                <img src="twitter.png" alt="" class="icon-size">
                <img src="linkedin.png" alt="" class="icon-size">
            </div>
            <p>Or use your account</p>
            <form action="">
                <input type="text" placeholder="Email" onkeyup="mail()" id="email">
                <input type="text" placeholder="Password">
                <br>
                <a href="">Forget Password ?</a> <br>
                <button>Sign In</button>
            </form>
        </div>
        <div class="sign-up">
            <div>
                <h1>Hello, Friend!</h1>
                <p>Enter your personal details and start journey with us</p>
                <button>Sign-up</button>
            </div>
        </div>
    </div>
</body>
</html>
